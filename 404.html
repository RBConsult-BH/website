<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - الصفحة غير موجودة - RBConsult</title>
    <meta
      name="description"
      content="الصفحة التي تبحث عنها غير موجودة. ارجع للصفحة الرئيسية لـ RBConsult أو تصفح خدماتنا. Page not found - Return to RBConsult homepage or browse our services."
    />
    <meta
      name="keywords"
      content="404, صفحة غير موجودة, RBConsult, الصفحة الرئيسية, page not found, homepage"
    />
    <meta name="author" content="RBConsult - RIYADH AL BAHRAIN CONSULTANCY WLL" />
    <meta property="og:title" content="404 - الصفحة غير موجودة - RBConsult" />
    <meta property="og:description" content="الصفحة غير موجودة - Page not found at RBConsult" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rbconsult.bh/404.html" />
    <meta property="og:image" content="https://rbconsult.bh/logo/logo-square-dark-bg.png" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" href="/logo/logo-square-transparent.png" />
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-gold: #B99855;
        --color-gold-dark: #A88744;
      }
    </style>
  </head>
  <body class="bg-white dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 transition-colors">
    <!-- Language Toggle -->
    <div class="fixed top-4 left-4 rtl:left-auto rtl:right-4 z-50">
      <button
        onclick="toggleLanguage()"
        class="px-3 py-1.5 text-sm bg-zinc-100 dark:bg-zinc-800 hover:bg-zinc-200 dark:hover:bg-zinc-700 rounded-lg transition-colors"
      >
        <span class="lang-ar">EN</span>
        <span class="lang-en hidden">AR</span>
      </button>
    </div>

    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="max-w-md w-full text-center">
        <!-- Logo -->
        <a href="/">
          <img
            src="/logo/logo-square-transparent.png"
            alt="RBConsult"
            class="w-16 h-16 mx-auto mb-8 rounded-2xl shadow-lg hover:scale-105 transition-transform"
          />
        </a>

        <!-- 404 -->
        <h1 class="text-7xl font-bold text-gold mb-4">404</h1>
        
        <!-- Message -->
        <h2 class="text-2xl font-semibold mb-4">
          <span class="lang-ar">الصفحة غير موجودة</span>
          <span class="lang-en hidden">Page Not Found</span>
        </h2>
        
        <p class="text-zinc-600 dark:text-zinc-400 mb-8">
          <span class="lang-ar">عذراً، لا يمكننا العثور على الصفحة التي تبحث عنها</span>
          <span class="lang-en hidden">Sorry, we couldn't find the page you're looking for</span>
        </p>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
          <a
            href="/"
            class="px-6 py-2.5 bg-gold hover:bg-gold-dark text-white rounded-lg font-medium transition-colors"
          >
            <span class="lang-ar">العودة للرئيسية</span>
            <span class="lang-en hidden">Back to Home</span>
          </a>
          <a
            href="mailto:info@rbconsult.bh"
            class="px-6 py-2.5 border border-zinc-300 dark:border-zinc-700 hover:bg-zinc-50 dark:hover:bg-zinc-900 rounded-lg font-medium transition-colors"
          >
            <span class="lang-ar">تواصل معنا</span>
            <span class="lang-en hidden">Contact Us</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 w-full py-4 bg-white/30 dark:bg-zinc-950/30 backdrop-blur-sm border-t border-zinc-200/50 dark:border-zinc-800/50">
      <div class="container mx-auto px-4">
        <div class="text-center">
          <div class="text-xs text-zinc-500 dark:text-zinc-400">
            <span class="lang-ar">© <span id="year"></span> رياض البحرين للاستشارات ذ.م.م</span>
            <span class="lang-en hidden">© <span id="year-en"></span> RIYADH AL BAHRAIN CONSULTANCY WLL</span><br />
            CR No. 175236-1
          </div>
        </div>
      </div>
    </footer>

    <script>
      // Theme detection
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }

      // Language toggle
      let currentLang = localStorage.getItem('language') || 'ar';
      
      function setLanguage(lang) {
        currentLang = lang;
        localStorage.setItem('language', lang);
        
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        
        // Toggle visibility of language-specific content
        document.querySelectorAll('.lang-ar').forEach(el => {
          el.classList.toggle('hidden', lang !== 'ar');
        });
        document.querySelectorAll('.lang-en').forEach(el => {
          el.classList.toggle('hidden', lang !== 'en');
        });
        
        // Update page title
        document.title = lang === 'ar' 
          ? '404 - الصفحة غير موجودة'
          : '404 - Page Not Found';
      }
      
      function toggleLanguage() {
        setLanguage(currentLang === 'ar' ? 'en' : 'ar');
      }
      
      // Initialize language
      setLanguage(currentLang);
      
      // Set current year
      const currentYear = new Date().getFullYear();
      const yearElement = document.getElementById('year');
      const yearEnElement = document.getElementById('year-en');
      if (yearElement) yearElement.textContent = currentYear;
      if (yearEnElement) yearEnElement.textContent = currentYear;
    </script>
  </body>
</html>
